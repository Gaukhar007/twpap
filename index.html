<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="task-card">
        <div class="card-header">
            <h3>Taciti eros morbi sapien sit nec ac</h3>
            <p>Created on 11.02.2016</p>
        </div>
        <div class="card-body">
            <p>Vitae nisl velit donec egestas mi, dolor cras dolor nec sodales quis at, lacinia non egestas lectus praesent quam at, magnis posuere libero.</p>
            <div class="progress-section">
                <span>Tasks</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 43%;"></div>
                </div>
                <span class="progress-percentage">43%</span>
            </div>
            <div class="avatars">
                <img src="first copy.jpeg" alt="Avatar 1">
                <img src="second copy.jpeg" alt="Avatar 2">
                <img src="third copy.jpeg" alt="Avatar 3">
                <img src="fourth copy.jpeg" alt="Avatar 4">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
